<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person Checker</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            background-image: url('https://via.placeholder.com/1920x1080'); /* Replace with your desired image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
        }
        .content-container {
            background-color: rgba(255, 255, 255, 0.8); /* Slight white overlay for readability */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="content-container text-center">
            <h1 class="mb-4">Check the Person</h1>
            <div class="mb-3">
                <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
            </div>
            <button id="submitButton" class="btn btn-primary">Submit</button>
            <div id="result" class="mt-3"></div>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            $("#submitButton").click(function () {
                const name = $("#nameInput").val().trim().toLowerCase();
                if (name === "sarvesh") {
                    $("#result").text("Bad boy").css("color", "red");
                } else {
                    $("#result").text("Good person").css("color", "green");
                }
            });
        });
    </script>
</body>
</html>
